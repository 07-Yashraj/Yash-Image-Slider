<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center h-screen bg-gradient-to-r from-gray-800 to-gray-900 text-white font-sans">
    <h1 class="text-3xl font-bold mb-6">Interactive Image Slider</h1>
    <div class="relative w-4/5 max-w-2xl overflow-hidden rounded-lg shadow-lg bg-white">
        <div class="flex transition-transform duration-500 ease-in-out" id="slider">
            <img src="istockphoto-1252711563-612x612.jpg" alt="Image 1" class="w-full h-96 object-cover rounded-lg transition-transform duration-300 hover:scale-105">
            <img src="360_F_323217380_fIFSiSjFUfDnsUYDPDSAjTxoW48k8VLd.jpg" alt="Image 2" class="w-full h-96 object-cover rounded-lg transition-transform duration-300 hover:scale-105">
            <img src="istockphoto-516017101-612x612.jpg" alt="Image 3" class="w-full h-96 object-cover rounded-lg transition-transform duration-300 hover:scale-105">
        </div>
        <div class="absolute bottom-4 w-full text-center bg-gray-800 bg-opacity-75 py-2 text-lg font-semibold transition-opacity duration-300 hover:opacity-100" id="image-description">
            Beautiful View of Nature
        </div>
        <div class="absolute top-1/2 left-0 right-0 flex justify-between px-4 transform -translate-y-1/2">
            <button onclick="prevSlide()" class="bg-white bg-opacity-50 hover:bg-opacity-100 text-gray-800 p-3 rounded-full text-2xl transition-transform duration-300 hover:scale-110">&#10094;</button>
            <button onclick="nextSlide()" class="bg-white bg-opacity-50 hover:bg-opacity-100 text-gray-800 p-3 rounded-full text-2xl transition-transform duration-300 hover:scale-110">&#10095;</button>
        </div>
    </div>
    <div class="flex justify-center mt-4">
        <img src="istockphoto-1252711563-612x612.jpg" onclick="selectSlide(0)" class="w-16 h-16 m-2 rounded-lg opacity-75 hover:opacity-100 border-2 border-transparent hover:border-yellow-400 cursor-pointer transition-transform duration-300 hover:scale-110">
        <img src="360_F_323217380_fIFSiSjFUfDnsUYDPDSAjTxoW48k8VLd.jpg" onclick="selectSlide(1)" class="w-16 h-16 m-2 rounded-lg opacity-75 hover:opacity-100 border-2 border-transparent hover:border-yellow-400 cursor-pointer transition-transform duration-300 hover:scale-110">
        <img src="istockphoto-516017101-612x612.jpg" onclick="selectSlide(2)" class="w-16 h-16 m-2 rounded-lg opacity-75 hover:opacity-100 border-2 border-transparent hover:border-yellow-400 cursor-pointer transition-transform duration-300 hover:scale-110">
    </div>
    <script>
        let currentIndex = 0;
        const slider = document.getElementById("slider");
        const images = document.querySelectorAll("#slider img");
        const thumbnails = document.querySelectorAll(".mt-4 img");
        const descriptions = ["Beautiful View of Nature", "Serene Lake at Sunset", "Majestic Mountain Peaks"];
        const descriptionText = document.getElementById("image-description");

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            thumbnails.forEach((thumb, index) => thumb.classList.toggle("border-yellow-400", index === currentIndex));
            descriptionText.textContent = descriptions[currentIndex];
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateSlider();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateSlider();
        }

        function selectSlide(index) {
            currentIndex = index;
            updateSlider();
        }

        setInterval(nextSlide, 4000); 
    </script>
</body>
</html>
