<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Rectangle Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center h-screen bg-gray-900 text-white font-sans">
    <h1 class="text-3xl font-bold mb-6">Rectangle Image Slider</h1>
    <div class="relative w-4/5 max-w-2xl overflow-hidden rounded-lg shadow-lg">
        <div class="relative flex transition-transform duration-500 ease-in-out" id="slider">
            <img src="istockphoto-1252711563-612x612.jpg" class="w-full h-96 object-cover" id="slide1">
            <img src="360_F_323217380_fIFSiSjFUfDnsUYDPDSAjTxoW48k8VLd.jpg" class="w-full h-96 object-cover" id="slide2">
            <img src="istockphoto-516017101-612x612.jpg" class="w-full h-96 object-cover" id="slide3">
            <img src="download (1).jpg" class="w-full h-96 object-cover" id="slide4">
            <img src="download (2).jpg" class="w-full h-96 object-cover" id="slide5">
        </div>
        <div class="absolute bottom-4 w-full text-center bg-black bg-opacity-75 py-2 text-lg font-semibold" id="image-description">
            Beautiful View of Nature
        </div>
        <div class="absolute top-1/2 left-0 right-0 flex justify-between px-4 transform -translate-y-1/2">
            <button onclick="prevSlide()" class="bg-black bg-opacity-50 hover:bg-opacity-100 text-white p-3 rounded-full text-2xl">&#10094;</button>
            <button onclick="nextSlide()" class="bg-black bg-opacity-50 hover:bg-opacity-100 text-white p-3 rounded-full text-2xl">&#10095;</button>
        </div>
    </div>
    <div class="flex justify-center mt-4 space-x-3">
        <img src="istockphoto-1252711563-612x612.jpg" onclick="selectSlide(0)" class="thumbnail">
        <img src="360_F_323217380_fIFSiSjFUfDnsUYDPDSAjTxoW48k8VLd.jpg" onclick="selectSlide(1)" class="thumbnail">
        <img src="istockphoto-516017101-612x612.jpg" onclick="selectSlide(2)" class="thumbnail">
        <img src="download (1).jpg" onclick="selectSlide(3)" class="thumbnail">
        <img src="download (2).jpg" onclick="selectSlide(4)" class="thumbnail">
    </div>
    <script>
        let currentIndex = 0;
        const slider = document.getElementById("slider");
        const images = document.querySelectorAll("#slider img");
        const descriptions = [
            "Beautiful View of Nature",
            "Serene Lake at Sunset",
            "Majestic Mountain Peaks",
            "Ocean View",
            "Waterfall"
        ];
        const descriptionText = document.getElementById("image-description");

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            descriptionText.textContent = descriptions[currentIndex];
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateSlider();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateSlider();
        }

        function selectSlide(index) {
            currentIndex = index;
            updateSlider();
        }

        setInterval(nextSlide, 4000);
    </script>
    <style>
        .thumbnail {
            width: 4rem;
            height: 4rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0.75;
        }
        .thumbnail:hover {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</body>
</html>
